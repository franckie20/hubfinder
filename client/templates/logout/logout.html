<template name="logout">
{{#if isLoggedIn}}
<script>window.onload = logoutUser();</script>
<div class="container">
 <div class="alert alert-dismissible alert-success">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Success!</strong> <a href="#" class="alert-link">Thanks</a> for using Hubfinder.
 </div>
</div>
<script>

	function redirectOnLogout() {
		window.location.href = "/home";
	}
	Meteor.setTimeout(redirectOnLogout,5000)

</script>
{{else}}
<div class="container">
 <div class="alert alert-dismissible alert-danger">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Oh snap!</strong> You aren't logged in yet. <a href="#" class="alert-link" onClick="window.history.back();">Go back</a>
 </div>
</div>
{{/if}}
</template>
